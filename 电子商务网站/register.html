<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <strong>&nbsp;&nbsp;简易电商网站<br>&nbsp;&nbsp;华工购</strong>
            </div>
        </header>
        <div class="registerarea">
            <h3>新用户注册
                <div class="login">我有账号，去<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="">用户名：</label><input type="text" class="inp"> <span> 请输入您的用户名</span></li>
                        <li><label for="">密码：</label><input type="password" class="inp"> <span> 请输入密码</span></li>
                        <li><label for="">确认密码：</label><input type="password" class="inp"> <span> 请确认您的密码</span></li>
                        <li><label for="">手机号：</label><input type="text" class="inp"> <span> 请输入您的手机号码</span></li>
                        <li><label for="">邮箱：</label><input type="text" class="inp"> <span> 请输入您的电子邮箱</span></li>
                        <li class="agree"> <input type="checkbox" name="" id=""> 同意协议并注册<a href="#">《阅读用户协议》</a></li>
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
